<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>CR8OR</title>
  <link rel="stylesheet" type="text/css" href="/stylesheet/common.css?version=0.0.1">
  {% block styleSheet %}
  {% endblock %}
  <link rel="apple-touch-icon" href="/images/mainImgIOS.png" />
  <link rel="shortcut icon" href="/images/mainImgAndroid.png" />
</head>

<body>
  <div class="gameZone">
    {% block content %}
    {% endblock %}
  </div>
  <img src="/images/screenTurnShower.png" alt="" class="screenTurnShower">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  {% block script %}
  {% endblock %}
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.scrollTo(0, 1000)
      }, 500)
    })
  </script>
</body>

</html>
